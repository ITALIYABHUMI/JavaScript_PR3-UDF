<script type="text/javascript">

swap();

function swap(){
    var a = parseInt(prompt("Enter Value of A"));
    var b = parseInt(prompt("Enter Value of B"));
 
    var c = a;
        a = b;
        b = c;

        console.log("A = "+a);
        document.write("A = "+a);
        document.write("<br>");

        console.log("B = "+b);
        document.write("B = "+b);
}
    
</script>
