<script type="text/javascript">

    function vote(){

        var a = parseInt(prompt("Enter Your Age:"));
      
        return a;

    }

    ans = vote();

    if(ans >= 18){
        console.log("You can Vote.");
        document.write("You can Vote.");
    }
    else{
        console.log("You can't Vote.");
        document.write("You can't Vote.");
    }

</script>
