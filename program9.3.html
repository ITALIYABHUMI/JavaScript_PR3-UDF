<script type="text/javascript">

    function triangle(){

        var a = parseInt(prompt("Enter Value of A:"));
        var b = parseInt(prompt("Enter Value of B:"));
        var c = parseInt(prompt("Enter Value of C:"));
      
        if(a+b+c==180){
           return 1;
        }
        else{
            return 2;
        }

    }

    ans = triangle();

        if(ans==1){
            console.log("Traingle is Valid");
            document.write("Traingle is Valid");
        }
        else{
            console.log("Traingle is not Valid");
            document.write("Traingle is not Valid");
        }

</script>
